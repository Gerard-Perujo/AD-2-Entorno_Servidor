<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<title>Transferencia</title>
<link rel="stylesheet" href="general.css">
</head>
<body>
	<div class="contenido">
	<h4>Numero de cuenta de donde se realiza la Transferencia: <span th:text="${session.cuentas.idCuenta}"></span></h4><!-- a traves del objeto session sacamos el id de la cuenta con la que hemos accedido -->
	<form th:action="@{/Transferencia}" method="post"><!-- Esto mandara los datos al postmapping transferencias donde va a realizar las operaciones para realizar la transferencia -->
		<label>Introduce la cantidad a traspassar deseada: </label>
		<input type="number" name="saldo">
		</br>
		<label>Introduce el num de Cuenta a Transferir:  </label>
		<input type="number" name="idCuenta">
		</br>
		<input type="submit" value="Realizar Transferencia">
	</form>
	<a th:href="@{/Cuenta}"><!-- boton que nos devuelve a la pagina cuenta -->
		<input type="button" value="Volver a Cuenta">
	</a>
	<h2 th:text="${mensaje}" class="Error"></h2><!-- Sacara un mensaje de error en caso de que la transferencia no se haya podido realizar -->
	</div>
</body>
</html>
